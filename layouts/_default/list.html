{{ define "main" }}

{{ range .Pages }}
     <div style="border: 1px solid black; margin:10px; padding:10px; ">
          <div style="font-size:20px;">
               <a href="{{.URL}}">{{.Title}}</a>
          </div>

          <dl>
              <dt>Title</dt>
              <dd>{{ .Title }}</dd>
              <dt>Publish Date</dt>
              <dd>{{ dateFormat "Monday, 2 Jan, 2006" .Date }}</dd>
              <dt>Summary</dt>
              <dd>{{ .Summary }}</dd>
          </dl>

     </div>
{{ end }}

{{ end }}
