<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {{ if .IsHome }}
      {{ .Site.Title }}
    {{ else }}
      {{ .Title }} - {{ .Site.Title }}
    {{ end }}
  </title>

  {{ if .Site.Author.name }}
    <meta name="author" content="{{ .Site.Author.name }}" />
  {{ end }}

  {{ if .Site.Params.Color.accent }}
    <meta name="theme-color" content="{{ .Site.Params.Color.accent }}"/>
  {{ end }}

  {{ .Hugo.Generator }}

  <!-- Bootstrap and Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  {{ if in (.Site.BaseURL | string) "localhost" }}
    <link href="{{ .Site.BaseURL }}css/bootstrap-overrides.css" rel="stylesheet" id="theme-stylesheet">
  {{ else }}
    <link href="{{ .Site.BaseURL }}css/bootstrap-overrides.min.css" rel="stylesheet" id="theme-stylesheet">
  {{ end }}

</head>
