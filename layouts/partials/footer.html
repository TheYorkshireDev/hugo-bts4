<footer class="footer mt-auto">
  <div class="container">
    <div class="row">

      <div class="col">
        {{ .Site.Params.footer.info }}
      </div>

      <div class="col text-center">
        <ul class="list-inline footer-social-buttons">
          {{ range .Site.Params.footer.social }}
            <li class="list-inline-item"><a target="_blank" href="{{ .link }}"><i class="{{ .icon }}"></i></a></li>
          {{ end }}
        </ul>
      </div>

      <div class="col">
        <ul class="list-inline float-right footer-links">
          {{ range .Site.Params.footer.quicklinks }}
            <li class="list-inline-item"><a href="{{ .link }}">{{ .text }}</a></li>
          {{ end }}
        </ul>
      </div>

    </div>
  </div>
</footer>
